<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="icon" type="image/png" href="./images/logo.jpg">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c3dd0cbace.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #5e0e89;
            height: 50px;
        }
        li a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        img{
            width: 1000px;
            
        }

        #address{
            height: 100px;
            background-color: #5e0e89;
            display: flex;
            justify-content: center;
            
        }
        #address p{
            color: white;
        }
        address .email{
            padding: 5px;
            position: relative;
            top: 6px;
        }
        .logo{
            box-sizing: border-box;
            width: 50px;
            padding: 10px;
            position: absolute;
            background-color: #5e0e89;
            border-radius: 50%;
        }

</style>
    </style>
</head>
<body>
    <header>
         <!-- Navigation bar -->
        <nav>
            <img class="logo" src="./images/logo.jpg" alt="">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="./Pages/service.html" target="_self">Service</a></li>
                <li><a href="#address">Address</a></li>
                <li><a href="./Pages/about.html" target="_blank">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center;">Home Page</h1>
        <!-- Logo section -->
        <section>
            <center><img src="./images/logo.jpg" alt="logo"></center>
        </section>
    </main>

    <footer id="address">
        <!-- Address -->
        <address>
            <!-- Font Awesome -->
            <p><i class="fa-solid fa-location-dot" style="padding: 5px;"></i>Address</p>

            <!-- Google Fonts -->
            <p><i class="material-icons email">email</i>Email</p>
        </address>
    </footer> 
</body>
</html>
